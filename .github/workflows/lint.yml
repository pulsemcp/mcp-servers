name: Lint and Format Check

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '.eslintrc.json'
      - '.prettierrc.json'
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '**/*.yml'
      - '**/*.yaml'
      - '.eslintrc.json'
      - '.prettierrc.json'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install root dependencies
        run: |
          # Try npm ci first, fall back to npm install if platform binaries are missing
          npm ci || npm install

      - name: Lint all code
        run: npm run lint

      - name: Check formatting
        run: npm run format:check
