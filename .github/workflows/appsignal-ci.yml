name: AppSignal MCP CI

on:
  push:
    branches:
      - main
    paths:
      - 'experimental/appsignal/**'
      - '.github/workflows/appsignal-ci.yml'
  pull_request:
    paths:
      - 'experimental/appsignal/**'
      - '.github/workflows/appsignal-ci.yml'

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: experimental/appsignal
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: experimental/appsignal/package-lock.json
    
    - name: Install dependencies
      run: npm run install-all
    
    - name: Build project
      run: npm run build
    
    - name: Type check
      run: |
        cd shared && npx tsc --noEmit
        cd ../local && npx tsc --noEmit

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # Test on multiple OS in the future
        # os: [ubuntu-latest, macos-latest, windows-latest]
    
    defaults:
      run:
        working-directory: experimental/appsignal
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: experimental/appsignal/package-lock.json
    
    - name: Install dependencies
      run: npm run install-all
    
    - name: Build project
      run: npm run build
    
    - name: Run unit tests
      run: npm run test:run -- --reporter=json --reporter=default --outputFile=test-results.json
      env:
        APPSIGNAL_API_KEY: test-api-key
        APPSIGNAL_APP_ID: test-app-id
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: experimental/appsignal/test-results.json
        retention-days: 7
    
    - name: Report test summary
      if: always()
      run: |
        echo "### Test Results for Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results.json ]; then
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Tests failed or did not complete" >> $GITHUB_STEP_SUMMARY
        fi

  # This job runs after all tests pass
  all-checks-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    if: always()
    
    steps:
    - name: Check if all jobs passed
      run: |
        if [[ "${{ needs.lint-and-type-check.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
          echo "✅ All CI checks passed!"
          exit 0
        else
          echo "❌ One or more CI checks failed"
          echo "Lint and Type Check: ${{ needs.lint-and-type-check.result }}"
          echo "Tests: ${{ needs.test.result }}"
          exit 1
        fi